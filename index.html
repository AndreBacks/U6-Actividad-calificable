            <header >

     <!--PRIMER FORMULARIO DOCTORES -->
<main style="
    width: 1000px;
    height: 800px;
">     
    <section id="primer">
        <form class="form" id="formulario" >
            <p class="title">Registro Doctor</p>
            <p class="message">Complete los campos requeridos </p>
        

         <!--Nombre-->   
        <label for="doctornombre" >
            <input placeholder="" type="text" class="input"  id="nombre" required>
            <span>Nombre</span>
        </label>
     
        
        <!--apellido-->
        <label for="doctorLastName">
            <input  placeholder="" type="text" class="input"  id="apellido" required>
            <span>apellido</span>
        </label>
        
        <!--numero cédula-->
        <label for="doctorcedula">
            <input placeholder="" type="text" class="input" id="cedula" required>
            <span>Numero Cédula</span>
        </label>

      
    <!--LISTA DESPLEGABLE ESPECIALIDAD-->
    
    <label id="esp"  for="doctorSpeciality">Especialidad:</label>
    <select title="especiality" id="especialidad" required>
       
      <option value="">Seleccione una especialidad requerida</option>  
      <option value="Medicina general">Medicina general</option>
      <option value="Cardiología">Cardiología</option>
      <option value="Medicina interna">Medicina interna</option>
      <option value="Dermatología">Dermatología</option>
      <option value="Rehabilitación física">Rehabilitación física</option>
      <option value="Psicología">Psicología</option>
      <option value="Odontología">Odontología</option>
      <option value="Radiología">Radiología</option>
    </select>

    <!--Consultorio-->   
    <label for="consultorio">
        <input  placeholder="" type="text" class="input" id="consultorio" required>
        <span>Consultorio</span>
    </label>
   
    <!--Correo Electrónico-->   
    <label  for="email">
        <input  placeholder="" type="text" class="input" id="email" required>
        <span>Correo Electrónico</span>
    </label>


<!--BOTONES-->
    <button class="btn btn-primary mt-2" type="submit">Enviar Doctor</button>
    <button class="buttonD" type="button" onclick="reiniciarFormulario()">Reiniciar</button>

    
</form>

<br>

            
</section>    

<!--*************************************************************************************************************************************-->
  

 <!--SEGUNDO FORMULARIO DOCTORES -->
 
    <form class="formP" id="formularioP" >
        <p class="title2">Registro Paciente</p>
        <p class="message2">Complete los campos requeridos </p>


<!--Nombre-->   
    <label for="pacientenombre" >
        <input placeholder="" type="text" class="input2"  id="nombreP" required>
        <span>Nombre</span>
    </label>
  

<!--apellido-->
    <label for="pacienteapellido">
        <input  placeholder="" type="text" class="input2"  id="apellidoP" required>
        <span>apellido</span>
    </label>

<!--numero cédula-->
    <label for="Pacientecedula">
        <input placeholder="" type="text" class="input2" id="cedulaP" required>
        <span>Numero Cédula</span>
    </label>

<!--Edad-->   
    <label for="pacienteedad">
        <input  placeholder="" type="text" class="input2" id="edad" required>
        <span>Edad</span>
    </label>

<!--Telefono-->   
    <label for="pacientelefono">
        <input  placeholder="" type="text" class="input2" id="telefono" required>
        <span>Consultorio</span>
    </label>

  
<!--LISTA DESPLEGABLE ESPECIALIDAD-->

<label id="esp2"  for="pacienteespecialidad">Especialidad:</label>
<select title="especialityp" id="especialidadP" required>

<option value="">Seleccione una especialidad requerida</option>  
<option value="Medicina general">Medicina general</option>
<option value="Cardiología">Cardiología</option>
<option value="Medicina interna">Medicina interna</option>
<option value="Dermatología">Dermatología</option>
<option value="Rehabilitación física">Rehabilitación física</option>
<option value="Psicología">Psicología</option>
<option value="Odontología">Odontología</option>
<option value="Radiología">Radiología</option>
</select>



<!--BOTONES-->
    <button class="btn btn-primary mt-2" type="submit">Enviar Paciente</button>
    <button class="buttonP"  type="button" onclick="reiniciarFormularioP()">Reiniciar</button>
                
</form>
